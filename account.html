<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabım - Çetele Takip Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <div class="menu-logo">
                    <img src="hayrat.png" alt="Hayrat Logo">
                </div>
                <li><a href="#form" id="formLink">Çetele Girişi</a></li>
                <li><a href="#liste" id="listeLink">Çetelem</a></li>
                <li><a href="account.html">Hesabım</a></li>
            </ul>
            <div class="nav-logo">
                <img src="hayrat.png" alt="Hayrat Logo">
            </div>
            <div class="user-info">
                <span id="userDisplay"></span>
                <button id="logoutBtn">Çıkış Yap</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="form" class="gizli">
            <h1>Çetele Takip Sistemi</h1>
            
            <div class="veri-girisi">
                <div class="form-container" id="formContainer">
                    <div class="form-row">
                        <input type="text" class="tarih" readonly>
                        <input type="text" placeholder="Yazı" class="yazi">
                        <input type="text" placeholder="Cevşen" class="cevsen">
                        <input type="text" placeholder="Kuran" class="kuran">
                        <input type="text" placeholder="Mütala" class="mutala">
                        <input type="text" placeholder="Ezber" class="ezber">
                        <button class="sil-btn">Sil</button>
                    </div>
                </div>
                
                <div class="butonlar">
                    <button id="ekleBtn">+ Yeni Satır Ekle</button>
                    <button id="listeleBtn">Kaydet</button>
                </div>
            </div>
        </section>

        <section id="liste" class="gizli">
            <h2>Kayıtlar</h2>
            <div id="kayitListesi"></div>
        </section>

        <section id="account">
            <h1>Hesap Ayarları</h1>
            
            <div class="account-section">
                <div class="update-password-container">
                    <h2>Şifre Güncelle</h2>
                    <form id="updatePasswordForm" class="update-form">
                        <input type="password" id="currentPassword" placeholder="Mevcut Şifre" required>
                        <input type="password" id="newPassword" placeholder="Yeni Şifre" required>
                        <input type="password" id="confirmNewPassword" placeholder="Yeni Şifre Tekrar" required>
                        <button type="submit">Şifreyi Güncelle</button>
                    </form>
                </div>

                <div class="contact-info-container">
                    <h2>İletişim Bilgileri</h2>
                    <form id="contactForm" class="update-form">
                        <div class="form-group">
                            <label for="fullName">Ad Soyad</label>
                            <input type="text" id="fullName" placeholder="Ad Soyad" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefon Numarası</label>
                            <div class="phone-input">
                                <span class="prefix">+90</span>
                                <input type="tel" id="phone" placeholder="5XX XXX XX XX" 
                                    pattern="[0-9]{10}" maxlength="10" required>
                            </div>
                            <small class="hint">Örnek: 5321234567</small>
                        </div>
                        <button type="submit">Bilgileri Güncelle</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/account.js"></script>
</body>
</html>
